<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <link rel='stylesheet' href='/css/style.css' />
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
</head>
<body>
    <div class="topDiv">
        <nav class="navbar navbar-default navbar-inverse">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><p id="welcome" class="navbar-text"></p></li>
                        <li><button id="logoutButton" type="button" class="btn btn-default navbar-btn">Logout</button></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <div id="wholeDiv" class="wholeDiv">
        <canvas width='960' height='640'></canvas>
        <div id="mainDiv" class="container-fluid">
            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="row">
                        <div class="col-md-8">
                            <h3><span class="glyphicon glyphicon-queen"></span><strong>Room</strong></h3>
                        </div>
                        <div class="col-md-4">
                            <h3><button id="createRoomButton" type="button btn-lg" class="btn btn-primary">Create</button></h3>
                        </div>
                    </div>
                    <table class="table table-striped table-condensed">
                        <thead>
                            <td>RoomId</td>
                            <td>Players</td>
                            <td>Enter</td>
                        </thead>
                        <tbody id="roomList">
                            <tr>
                                <td>123</td>
                                <td>kk is waiting</td>
                                <td><button id="room123" type="button" class="btn btn-default">enter</button></td>
                            </tr>
                            <tr>
                                <td>123</td>
                                <td>kk vs kkk</td>
                                <td><button id="room124" type="button" class="btn btn-default disabled">watch</button></td>
                            </tr>
                            <tr>
                                <td>sdfklj</td>
                            </tr>
                            <tr>
                                <td>sdfklj</td>
                            </tr>
                            <tr>
                                <td>sdfklj</td>
                            </tr>
                            <tr>
                                <td>sdfklj</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-2">
                    <h3><span class="glyphicon glyphicon-user"></span><strong>Users</strong></h3>
                    <ul id="userList" class="list-group">
                    </ul>
                </div>
                <div class="col-md-6">
                    <h3><span class="glyphicon glyphicon-lamp"></span><strong>Chat</strong></h3>
                    <textarea class="form-control" rows="25"></textarea>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <h4>Say:</h4>
                        </div>
                        <div class="col-md-11">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameDiv" style="display:none">
            <button id="exitButton" type="button" class="btn btn-danger" style="position:absolute;top:20px;left:0px">Exit</button>
            <div id="playDiv">
                <button id="playButton" type="button" class="btn btn-lg btn-success center-block"><h1>Play</h1></button>
            </div>
        </div>
    </div>
    <div class="bottomDiv">
    </div>
    <!--&lt;!&ndash;<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>&ndash;&gt;-->
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script src='lib/socket.io.js'></script>
    <script src='src/GameSocket.js'></script>
    <script src='src/tetris.js'></script>
    <script src='src/Render.js'></script>
    <script src='src/KeyManager.js'></script>
    <script src='src/game.js'></script>
    <script src='src/ui.js'></script>
    <script src='main.js'></script>
</body>
</html>
