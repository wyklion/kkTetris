<body style="display:none">
    <div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="settingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h3 class="modal-title center-block" id="settingModalLabel">
                        Setting
                    </h3>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <td><h4>Theme</h4></td>
                            <td>
                                <select id= "themeSelect" class="selectpicker">
                                    <option>White Theme</option>
                                    <option>Black Theme</option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close
                    </button>
                    <button id="settingSave" type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h3 class="modal-title center-block" id="myModalLabel">
                        Keyboard Setting
                    </h3>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <td><h4>Operation</h4></td>
                            <td><h4>Keyboard</h4></td>
                        </thead>
                        <tbody>
                            <tr><td>Left</td><td id="leftkey"><kbd>←</kbd></td></tr>
                            <tr><td>Right</td><td id="rightkey"><kbd>→</kbd></td></tr>
                            <tr><td>Down</td><td id="downkey"><kbd>F</kbd></td></tr>
                            <tr><td>Drop</td><td id="dropkey"><kbd>↓</kbd></td></tr>
                            <tr><td>RotateLeft</td><td id="rotatekey"><kbd>R</kbd></td></tr>
                            <tr><td>RotateRight</td><td id="rotateRightkey"><kbd>E</kbd></td></tr>
                            <tr><td>Rotate180</td><td id="rotate180key"><kbd>W</kbd></td></tr>
                            <tr><td>Hold</td><td id="holdkey"><kbd>T</kbd></td></tr>
                        </tbody>
                    </table>
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <td>DAS delay(10~999ms)</td>
                            <td><input id="dasDelay" type="number" value="150" min="0" max="999" size="5"></td>
                        </tr>
                        <tr>
                            <td>Move delay(0~500ms)</td>
                            <td><input id="moveDelay" type="number" value="30" min="0" max="999" size="5"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close
                    </button>
                    <button id="keyboardSave" type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <div class="topDiv">
        <nav id="navBar" class="navbar navbar-default navbar-inverse">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        <li><button id="settingButton" type="button" class="btn btn-primary navbar-btn">Setting</button></li>

    <div id="wholeDiv" class="wholeDiv">
        <canvas id="gameCanvas" width='960' height='640'></canvas>
        <div id="mainDiv" class="container-fluid">
            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="row">
                        <div class="col-md-8">
                            <h3><span class="glyphicon glyphicon-queen"></span><strong>Room</strong></h3>
                        </div>
                        <div class="col-md-4">
                            <h3><button id="createRoomButton" type="button btn-lg" class="btn btn-primary">Create</button></h3>
                        </div>
                    </div>
                    <table class="table table-striped table-condensed">
                        <thead>
                            <td>RoomId</td>
                            <td>Players</td>
                            <td>Enter</td>
                        </thead>
                        <tbody id="roomList">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-2">
                    <h3><span class="glyphicon glyphicon-user"></span><strong>Users</strong></h3>
                    <ul id="userList" class="list-group">
                    </ul>
                </div>
                <div class="col-md-6">
                    <h3><span class="glyphicon glyphicon-lamp"></span><strong>Chat</strong></h3>
                    <textarea id="lobbyTextarea" readOnly="true" style="resize:none;" class="myTheme form-control" rows="25"></textarea>
                    <br>
                    <div class="row">
                        <div class="col-md-1">
                            <h4>Say:</h4>
                        </div>
                        <div class="col-md-11">
                            <input id="lobbySay" type="text" class="myTheme form-control" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameDiv" style="display:none">
            <div id="exitDiv">
                <button id="exitButton" type="button" class="btn btn-danger">Exit</button>
            </div>

            <div id="otherNameDiv">
                <h1><p id="otherName" class="text-center"></p></h1>
            </div>
            <div id="playDiv">
                <button id="playButton" type="button" class="btn btn-lg btn-success center-block"><h1>Play</h1></button>
            </div>
            <div id="hostNameDiv">
                <h1><p id="hostName" class="text-center"></p></h1>
            </div>
            <div id="hostDiv">
                <h1><p id="hostStatus" class="text-center">I'm ready...</p></h1>
            </div>
            <div id="otherDiv">
                <h1><p id="otherStatus" class="text-center">Is ready...</p></h1>
            </div>
        </div>
